<!DOCTYPE html>
<html>
<head>
	<!-- this is needed for CSS fonts to work properly, different alphabets will have different charsets -->
	<meta charset="utf-8">
	<!-- Viewport sizing is needed for responsive layouts -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- this shows up in the tab in your browser -->
	<title>Layout 1 pixels</title>
	<!-- links to your external style sheet -->
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<!-- Header, main, sidebar, and footer using floats and pixel dimensions -->
	<header>A header element with width 100%, menu layouts coming soon</header>
	<main class="clearfix">
		<h1>Main content section, heading elements always display block by default</h1>
		<article>
			<h2>Article with 3 sections</h2>
			<section>Section 1</section>
			<section>Section 2</section>
			<section>Section 3</section>
		</article>
		<aside>
			<h2>Sidebar</h2>
			<ul>
				<li><a href="#">item 1</a></li>
				<li><a href="#">item 2</a></li>
				<li><a href="#">item 3</a></li>
			</ul>
		</aside>
	</main>
	<footer>
		<h4>some footer text</h4>
	</footer>
</body>
</html>
