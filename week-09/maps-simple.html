<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Maps</title>
	<style type="text/css">
		#map {
			width: 500px;
			height: 500px;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<div id="map"></div>
	<script type="text/javascript">
		var map
		var mapDiv = document.getElementById('map')
		function initMap() {
			// google.map.Map (where to append my map, options object)
			map = new google.maps.Map(mapDiv, {
				center: {
					lat: 40.35446,
					lng: 73.91326,
				},
				zoom: 15,
			})
		}
	</script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvNymiWqZI0oQa2NDqXYNxHydqhKzlMrc&callback=initMap"
	async
	defer
	></script>
</body>
</html>
